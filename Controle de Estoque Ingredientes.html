<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/teste.css">
</head>
<body>
    <div class="content">
        <a href="https://github.com/lucasfdcarvalho/ProjetoIntegrador2"><img class="rigth" src="assets/img/icon-github.svg" alt="Página de Marcas"></a>
        <div class="container">
            <h1>Controle de Estoque da Fabrica</h1>
            <h2>Gerenciamento de estoque - Ingredientes</h2>
            
            <div class="form-container">
                <input type="text" id="nome" placeholder="Nome do Produto" required>
                <input type="text" id="marca" placeholder="Marca" required>
                <input type="number" id="quantidade" step="1" min="1" placeholder="Quantidade" required>
                
                <select id="unidade">
                    <option value="kg">Kg</option>
                    <option value="litros">Litros</option>
                    <option value="sacarias">Sacarias</option>
                </select>
                
                <button id="btnAdicionar">Adicionar</button>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="Buscar produto pelo nome">
            </div>
            <div class="table-content">
                <table id="tabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Quantidade</th>
                            <th>Unidade</th>
                            <th>Data de Adição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/sistema.js"></script>
</body>
</html>
